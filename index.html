<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert.me</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/icons/favicon-16x16.png"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="./img/logo.png" alt="" />
      </header>
      <main class="main">
        <selection class="main_left">
          <h1><b>Insira Aqui o Link do Seu </b>Vídeo</h1>
          <p>
            Copie a URL do vídeo, cole no espaço abaixo, selecione o formato e
            inicie a conversão.
          </p>
          <div class="main-left-input">
            <img src="./img/youtube.png" alt="" />
            <input type="text" class="link" placeholder="Link" />
          </div>
          <div class="format-conteiner">
            <label for="Formato:"></label>
            <select class="format" required>
              <option selected disabled>Selecione um formato</option>
              <option value="mp3">Mp3 (audio)</option>
              <option value="mp4a">144p</option>
              <option value="mp4a">360p</option>
              <option value="480">480p</option>
              <option value="720">720p</option>
              <option value="1080">1080p</option>
              <option value="4k">4k</option>
            </select>
          </div>
          <div class="button_2">
            <button>Converter</button>
          </div>
        </selection>
        <selection class="main_right">
          <img src="./img/Img.png" alt="" />
        </selection>
      </main>
    </div>

    <script>
      $(".button_2").click(function () {
        var link = $(".link").val();
        var format = $(".format").children("option:selected").val();
        var src = "" + link + "=" + format + "";
        download(link, format);
      });

      function download(link, format) {
        $(".button_2").html(
          '<iframe style="width:180px; height:60px; border:none; overflow:hidden; margin-top:25px; border-radius: 20px; box-shadow: 0 20px 35px rgb(0, 0, 0, 20%), 0 15px 12px rgb(0, 0, 0, 8%);" src="https://loader.to/api/button/?url=' +
            link +
            "&f=" +
            format +
            '"></iframe>'
        );
      }
    </script>
  </body>
</html>
